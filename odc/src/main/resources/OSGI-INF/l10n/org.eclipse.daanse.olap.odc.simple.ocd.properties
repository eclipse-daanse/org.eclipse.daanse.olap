# OLAP ODC Simple Creator Configuration Localization
# Localization properties for OSGi Metatype configuration of ODC Creator service

# ObjectClassDefinition Names and Descriptions
ocd.config.name=OLAP ODC Creator Configuration
ocd.config.description=Configuration for the Simple OLAP Office Data Connection Creator service

# Property Names and Descriptions
datasource.name=Datasource Filter
datasource.description=Filter or target specification for the OLAP datasource to use for ODC creation. This should match the target datasource service in the OSGi registry.

msOlapProvider.name=MSOLAP Provider
msOlapProvider.description=Microsoft Analysis Services OLEDB provider name to use in generated ODC files. Common values are MSOLAP, MSOLAP.8, MSOLAP.10, etc.

defaultDataSource.name=Default Data Source
defaultDataSource.description=Default server name to use when the actual OLAP server cannot be extracted from the JDBC datasource URL. Used as fallback in OLEDB connection strings.

integratedSecurity.name=Integrated Security
integratedSecurity.description=Enable Windows integrated security (SSPI) for OLEDB connections. When true, authentication uses the current Windows user credentials instead of explicit username/password.

persistSecurityInfo.name=Persist Security Info
persistSecurityInfo.description=Include security information in the OLEDB connection string. When true, security credentials are persisted in the ODC file for reuse by Office applications.